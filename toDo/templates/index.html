
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged In page</title>
    <script></script>
</head>
<body>
    <form action="/post-cred/" method="post" >
        {% csrf_token %}
        {% if '{{ message }}' %}
            {{ message }}
        {% endif %}
        <br/>
        <br/>
        Email :
        <input type="email" name="email">
        <br/>
        <br/>
        Password :
        <input type="password" name="password">
        <br/>
        <br/>
        <input type="submit" value="signIn">
        <input type="button" value="signUp" onclick="location.href ='{% url 'sign_up' %}' ">

    </form>


</body>
</html>
